<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Time Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compare Your Swimming Time</h1>
        <form id="swimmingForm">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="timeSlider">Your Time (seconds):</label>
            <input type="range" id="timeSlider" min="10" max="1000" value="60">
            <span id="timeValue">1:00.00</span> seconds

            <button type="submit">Compare</button>
        </form>
        <div id="graph" style="height: 400px; width: 600px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
