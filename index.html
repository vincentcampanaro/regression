<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEMAGIC5 Swimming Time Regression Analysis</title>
    <link rel="icon" href="https://raw.githubusercontent.com/vincentcampanaro/regression/main/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Swimming Time Regression Analysis</h1>
        <label for="genderSelect">Gender:</label>
        <select id="genderSelect">
            <option value="Men">Men</option>
            <option value="Women">Women</option>
        </select>
        
        <label for="distanceSelect">Distance:</label>
        <select id="distanceSelect">
            <option value="100m">100m</option>
            <option value="1500m">1500m</option>
            <option value="200m">200m</option>
            <option value="400m">400m</option>
            <option value="4x100">4x100</option>
            <option value="4x200">4x200</option>
            <option value="50m">50m</option>
            <option value="800m">800m</option>
        </select>

        <label for="strokeSelect">Stroke:</label>
        <select id="strokeSelect">
            <option value="Backstroke">Backstroke</option>
            <option value="Breaststroke">Breaststroke</option>
            <option value="Butterfly">Butterfly</option>
            <option value="Freestyle">Freestyle</option>
            <option value="Individual medley">Individual medley/Medley</option>
        </select>

        <button onclick="updateChart()">Update Chart</button>

        <canvas id="graph"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
